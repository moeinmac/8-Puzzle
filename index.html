<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>8 Puzzle Solver</title>
</head>
<body>
    <div class="board">
        <div class="tile" id="tile-0"></div>
        <div class="tile" id="tile-1">1</div>
        <div class="tile" id="tile-2">2</div>
        <div class="tile" id="tile-3">3</div>
        <div class="tile" id="tile-4">4</div>
        <div class="tile" id="tile-5">5</div>
        <div class="tile" id="tile-6">6</div>
        <div class="tile" id="tile-7">7</div>
        <div class="tile" id="tile-8">8</div>
    </div>
    <div class="controls">
        <div class="heuContainer">
            <button class="m_heu active">Manhattan</button>
            <button class="h_heu">Hamming</button>            
        </div>
        <div class="buttonsContainer">
            <button class="solveButton">Solve!</button>
            <button class="randomButton"><i class="fa fa-random"></i></button>
        </div>
    </div>
    <script src="js/board.js"></script>
    <script src="js/node.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
